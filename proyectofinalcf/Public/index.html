<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta property="og:title" content="Rhythm" />
  <meta property="og:description"
    content="A vertical scrolling rhythm game where you have to hit the notes falling down, which will appear according to the music." />
  <meta property="og:url" content="https://chloeliang.github.io/rhythm-game/" />
  <meta property="og:image" content="https://res.cloudinary.com/nliangxin/image/upload/v1543036731/rhythm.png" />
  <link rel="shortcut icon" type="/image/png" href="https://img.icons8.com/dusk/50/ecf0f1/musical-notes.png" />
  <link href="https://fonts.googleapis.com/css?family=Playball" rel="stylesheet" />

  <title>Game</title>
</head>
<style>
  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }

  :root {
    --background: linear-gradient(to top, rgba(0, 0, 0, 1), rgba(0, 0, 0, .8));
    --perfect-color: rgba(255, 101, 229, .8);
    --good-color: rgba(82, 236, 51, .8);
    --bad-color: rgba(207, 53, 53, .8);
    --miss-color: rgba(199, 184, 184, .8);
    --maxcombo-color: rgba(0, 110, 255, .8);
    --score-color: rgba(240, 202, 36, .8);
    /* --hit-effect: linear-gradient(to bottom, rgba(255, 255, 255, .5), rgba(255, 255, 255, .3)); */
    --hit-color: rgba(255, 255, 255, .8);
    --key-red: rgb(223, 0, 0);
    --key-yellow: rgb(252, 227, 0);
    --key-green: rgb(0, 134, 22);
    --key-blue: rgb(0, 63, 134);
    --key-orange: rgba(240, 128, 60, 1);
    --keypress-blue: linear-gradient(to top, rgba(0, 63, 134), rgba(28, 121, 228, 0));
    --keypress-red: linear-gradient(to top, rgb(223, 0, 0), rgba(254, 45, 87, 0));
    --keypress-yellow: linear-gradient(to top, rgba(252, 227, 0), rgba(254, 45, 87, 0));
    --keypress-green: linear-gradient(to top, rgba(0, 134, 22), rgba(254, 45, 87, 0));
    --keypress-orange: linear-gradient(to top, rgba(240, 128, 60, .6), rgba(240, 128, 60, 0));
  }

  html {
    font-size: 62.5%;
  }

  body {
    font-family: "Playball";
    background: var(--background);
    overflow: hidden;
  }

  main {
    height: 100vh;
    width: 100vw;
    display: flex;
  }

  h2 {
    padding: 1rem;
    text-transform: uppercase;
  }

  .game {
    position: relative;
    display: flex;
    flex: 0 0 calc(100% / 2);
    flex-direction: column;
    max-width: 35rem;
    background: black;
    margin: 0 auto;
    position: relative;
  }

  .hit {
    position: absolute;
    width: 50%;
    height: 20%;
    top: 50%;
    left: 50%;
    text-align: center;
    transform: translate(-50%, -50%);
  }

  .hit__combo {
    width: 100%;
    height: 50%;
    font-size: 7rem;
    color: rgba(255, 199, 126, .8);
  }

  .hit__accuracy {
    position: absolute;
    width: 100%;
    height: 50%;
    font-size: 4rem;
  }

  .hit__accuracy--perfect {
    color: var(--perfect-color);
    opacity: 0;
    animation: fade 1s;
  }

  .hit__accuracy--good {
    color: var(--good-color);
    opacity: 0;
    animation: fade 1s;
  }

  .hit__accuracy--bad {
    color: var(--bad-color);
    opacity: 0;
    animation: fade 1s;
  }

  .hit__accuracy--miss {
    color: var(--miss-color);
    opacity: 0;
    animation: fade 1s;
  }

  .track-container {
    display: flex;
    flex: 1 0 auto;
  }

  .track {
    position: relative;
    flex: 0 0 calc(100% / 4);
  }

  /* ---------------------ENSAYO--------------------------- */
  .note--0 {
    background: var(--key-yellow) !important;
  }

  .note--1 {
    background: var(--key-green) !important;
  }

  .note--2 {
    background: var(--key-red) !important;
  }

  .note--3 {
    background: var(--key-blue) !important;
  }

  /* ---------------------ENSAYO--------------------------- */
  .track:not(:last-child) {
    border-right: 1px solid grey;
  }

  .key-container {
    display: flex;
    flex: 0 0 15%;
  }

  .key {
    flex: 0 0 calc(100% / 4);
    border-left: 1px solid grey;
    border-right: 1px solid grey;
    text-align: center;
    position: relative;
    font-size: 1.6rem;
  }

  .key--red {
    background: var(--key-red);
  }

  .key--blue {
    background: var(--key-blue);
  }

  .key--green {
    background: var(--key-green);
  }

  .key--yellow {
    background: var(--key-yellow);
  }

  .key--orange {
    background: var(--key-orange);
  }

  .key span {
    font-weight: bold;
    writing-mode: vertical-lr;
    text-orientation: upright;
    padding-top: .5rem;
  }

  .note {
    position: absolute;
    width: 100%;
    height: 1.5rem;
    top: -1.5rem;
  }

  .keypress {
    position: absolute;
    width: 100%;
    height: 100%;
    top: -100%;
    display: none;
  }

  .key__hit {
    position: absolute;
    width: 2rem;
    height: 2rem;
    top: 0;
    left: 50%;
    transform: translate(-50%, -50%);
    transform-origin: 0 0;
    background: var(--hit-color);
    opacity: 0;
    border-radius: 50%;
    animation: scaleFade 1s;
  }

  .key__hit:after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 2px solid var(--hit-color);
    width: 100%;
    height: 100%;
    border-radius: 50%;
    animation: scaleBorder 1s;
  }

  .keypress--red {
    background-image: var(--keypress-red);
  }

  .keypress--blue {
    background-image: var(--keypress-blue);
  }

  .keypress--green {
    background-image: var(--keypress-green);
  }

  .keypress--yellow {
    background-image: var(--keypress-yellow);
  }
  .keypress--orange {
    background-image: var(--keypress-orange);
  }

  .menu {
    opacity: 1;
    display: flex;
    flex-direction: column;
    flex: 0 0 calc(100% / 2);
    font-size: 2rem;
    color: white;
    text-align: center;
    justify-content: space-around;
    transition: all 1s;
  }

  .menu__config {
    display: flex;
    justify-content: space-around;
  }

  .heart {
    color: rgb(255, 59, 59);
  }

  .author {
    text-decoration: underline;
    color: white;
  }

  .btn:link,
  .btn:visited {
    display: inline-block;
    border: 1px solid white;
    font-size: 1.6rem;
    text-transform: uppercase;
    text-decoration: none;
    transition: all .2s;
    color: white;
    margin: 0 auto;
    transition: all .2s;
  }

  .btn:hover,
  .btn:active {
    background: white;
    color: black;
  }

  .btn--small {
    width: 7rem;
    height: 7rem;
    border-radius: 50%;
    line-height: 7rem;
    vertical-align: center;
  }

  .btn--primary {
    border-radius: 1rem;
    padding: 2rem 4rem;
  }

  .config__speed .btn--selected {
    background: white;
    color: black;
  }

  .config__challenge .btn--selected {
    background: white;
    color: black;
  }

  .summary {
    position: absolute;
    width: 50%;
    height: 100%;
    left: 50%;
    color: white;
    text-align: center;
    z-index: -100;
  }

  .summary__timer {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    font-size: 6rem;
    opacity: 0;
    transition: all 1s;
  }

  .summary__result {
    position: absolute;
    top: 40%;
    left: 50%;
    width: 80%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    opacity: 0;
    transition: all 2s;
  }

  .result__heading {
    font-size: 5rem;
    padding: 2rem;
  }

  .result__accuracy {
    display: flex;
    font-size: 3rem;
    padding: 1rem;
  }

  .accuracy__heading {
    flex: 0 0 45%;
    text-align: left;
  }

  .accuracy__count {
    flex: 0 0 45%;
    text-align: right;
  }

  .perfect {
    color: var(--perfect-color);
  }

  .good {
    color: var(--good-color);
  }

  .bad {
    color: var(--bad-color);
  }

  .miss {
    color: var(--miss-color);
  }

  .combo {
    color: var(--maxcombo-color);
  }

  .score {
    color: var(--score-color);
  }

  @keyframes moveDown {
    0% {
      top: -1.5rem;
    }

    98% {
      top: 100%;
      opacity: 1;
    }

    100% {
      top: 105%;
      opacity: 0;
    }
  }

  @keyframes moveDownFade {
    0% {
      top: -1.5rem;
    }

    60% {
      opacity: 1;
    }

    80% {
      opacity: 0;
    }

    98% {
      top: 100%;
      opacity: 0;
    }

    100% {
      top: 105%;
      opacity: 0;
    }
  }

  @keyframes fade {
    10% {
      opacity: 1;
    }

    100% {
      opacity: 0;
    }
  }

  @keyframes scaleFade {
    0% {
      opacity: 1;
    }

    100% {
      opacity: 0;
      width: 4rem;
      height: 4rem;
    }
  }

  @keyframes scaleBorder {
    100% {
      width: 10rem;
      height: 10rem;
      border: 2px solid transparent;
    }
  }
</style>

<body>
  <audio class="song" src="./media/LoveToNigth.mp3"></audio>

  <main>
    <div class="game">
      <div class="hit">
        <div class="hit__combo"></div>
        <div class="hit__accuracy"></div>
      </div>

      <div class="track-container"></div>

      <div class="key-container">
        <div class="key key--d key--yellow">
          <div class="keypress keypress--yellow"></div>
          <span>D</span>
        </div>
        <div class="key key--f key--green">
          <div class="keypress keypress--green"></div>
          <span>F</span>
        </div>
        <div class="key key--j key--red">
          <div class="keypress keypress--red"></div>
          <span>J</span>
        </div>
        <div class="key key--k key--blue">
          <div class="keypress keypress--blue"></div>
          <span>K</span>
        </div>
      </div>
    </div>
    </div>

    <div class="menu">

      <div class="menu__song">
        <h2>Your Name OST - Kataware Doki</h2>
        <div>
          <p>Original song composed by <span>Yojiro Noda</span></p>
          <p>
            Piano synthesia version composed by
            <a class="author" target="__blank" href="http://www.theishter.com/">Theishter</a>
          </p>
        </div>
      </div>

      <div class="menu_start">
        <a class="btn btn--primary btn--start" href="#">Iniciar</a>
      </div>
    </div>

    <div class="summary">
      <div class="summary__timer"></div>
      <div class="summary__result">
        <h2 class="result__heading">Clear</h2>
        <div class="result__accuracy perfect">
          <p class="accuracy__heading">Perfect</p>
          <span>:</span>
          <p class="accuracy__count perfect__count"></p>
        </div>
        <div class="result__accuracy good">
          <p class="accuracy__heading">Good</p>
          <span>:</span>
          <p class="accuracy__count good__count"></p>
        </div>
        <div class="result__accuracy bad">
          <p class="accuracy__heading">Bad</p>
          <span>:</span>
          <p class="accuracy__count bad__count"></p>
        </div>
        <div class="result__accuracy miss">
          <p class="accuracy__heading">Miss</p>
          <span>:</span>
          <p class="accuracy__count miss__count"></p>
        </div>
        <div class="result__accuracy combo">
          <p class="accuracy__heading">Max Combo</p>
          <span>:</span>
          <p class="accuracy__count combo__count"></p>
        </div>
        <div class="result__accuracy score">
          <p class="accuracy__heading">Score</p>
          <span>:</span>
          <p class="accuracy__count score__count"></p>
        </div>
      </div>
    </div>
  </main>
  <script src="/socket.io/socket.io.js"></script> charset="utf-8"></script>

    const socket = io();
    socket.on('arduino:data', function (data) {
      console.log(data);
    });
  </script> -->
  <script src="./scripts/main.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/song.js"></script>
</body>

</html>
